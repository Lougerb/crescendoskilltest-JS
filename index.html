<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crescendo skill test</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="wrapper">
      <section id="recipe"></section>

      <template id="recipe-template">
        <div class="food">
          <img src="" alt="" class="food-img" />
          <div class="recipe-subtitle-wrapper">
            <!-- <span class="recipe-subtitle">UUID:</span> -->
            <span class="food-id">1233</span>
          </div>

          <h1 class="food-title">Food Title</h1>
          <div class="recipe-subtitle-wrapper">
            <span class="recipe-subtitle">Description:</span>
            <span class="recipe-subtitle-text description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem
              accusamus beatae commodi quisquam earum iusto at voluptatibus
              veniam fugiat iure.
            </span>
          </div>

          <div class="recipe-subtitle-wrapper">
            <span class="recipe-subtitle">Servings:</span>
            <span class="recipe-subtitle-text servings">5</span>
          </div>
          <div class="recipe-subtitle-wrapper">
            <span class="recipe-subtitle">Cooking time:</span>
            <span class="recipe-subtitle-text">
              <span class="cooktime">5</span>
              <span>minutes</span>
            </span>
          </div>
          <div class="recipe-subtitle-wrapper">
            <span class="recipe-subtitle">Prep Time:</span>
            <span class="recipe-subtitle-text">
              <span class="preptime">5</span>
              <span>minutes</span>
            </span>
          </div>
          <div class="recipe-subtitle-wrapper">
            <span class="recipe-subtitle">Ingredients:</span>
            <ul class="ingredient"></ul>
            <template class="ingredient-template">
              <li>
                <h4 class="ingredient-title">Kammote</h4>
                <span>
                  <!-- <span class="ingredient-subtitle">UUID</span> -->
                  <span class="ingredient-id">1234</span>
                </span>
                <ul>
                  <li>
                    <div>
                      <span class="ingredient-subtitle">Amount:</span>
                      <span class="amount">3</span>
                      <span class="measurement">pieces</span>
                    </div>
                  </li>
                </ul>
              </li>
            </template>
          </div>
          <div class="recipe-subtitle-wrapper">
            <span class="recipe-subtitle">Directions:</span>
            <ol class="direction-list"></ol>
            <template class="direction-template">
              <li>
                <span class="instruction">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Temporibus, totam?
                </span>
                <span class="optional-wrapper">
                  <h4>Optional:</h4>
                  <span class="optional">No</span>
                </span>
              </li>
            </template>
          </div>
          <div class="date">
            <div class="date-wrapper">
              <span class="date-title">Date post:</span>
              <span class="date-time post">3/3/3 3:3:3</span>
            </div>
            <div class="date-wrapper">
              <span class="date-title">Edit post:</span>
              <span class="date-time edit">3/3/3 3:3:3</span>
            </div>
          </div>
        </div>
      </template>
      <section id="specials"></section>
      <template id="specials-template">
        <div class="special-food">
          <div class="recipe-subtitle-wrapper">
            <span class="special-ingredient-name">Egg</span>
          </div>
          <div class="recipe-subtitle-wrapper">
            <span class="special-title">Title Here</span>
          </div>
          <div class="recipe-subtitle-wrapper">
            <span class="special-type">Event here</span>
          </div>
          <div class="recipe-subtitle-wrapper">
            <p class="special-p">text Here</p>
          </div>
          <div class="recipe-subtitle-wrapper">
            <h4>Buy me here</h4>
            <p class="special-geo">Geo Here</p>
          </div>
        </div>
      </template>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
